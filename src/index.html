<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>

  <body>
    <header>
      <h1>
        <div id="posicion-titulo">
          <span id="titulo-app"> Analizador de texto </span>
        </div>
      </h1>
    </header>
    <ul>
      <li class="elemento-caja">
        Carácteres:
        <!-- OK 1Recuento de caracteres:contar el número de caracteres en el texto de entrada, incluidos espacios y signos de puntuación, y mostrar este recuento a la usuaria.-->
      </li>
      <li class="elemento-caja">
        Carácteres sin espacios:
        <!--2Recuento de caracteres excluyendo espacios y signos de puntuación: la aplicación debe poder contar el número de caracteres en el texto de entrada, excluyendo espacios y signos de puntuación, y mostrar este recuento a la usuaria.-->
      </li>
      <li class="elemento-caja">
        Palabras:
        <!-- OK 3Recuento de palabras: la aplicación debe poder contar el número de palabras en el texto de entrada y mostrar este recuento a la usuaria-->
      </li>
      <li class="elemento-caja">
        Números:
        <!-- OK 4Recuento de números: la aplicación debe contar cúantos números hay en el texto de entrada y mostrar este recuento a la usuaria.-->
      </li>
      <li class="elemento-caja">
        Suma de números:
        <!--OK 5 Suma total de números: la aplicación debe sumar todos los números que hay en el texto de entrada y mostrar el resultado a la usuaria.-->
      </li>

      <li class="elemento-caja">
        Promedio longitud:
        <!--Longitud media de las palabras: la aplicación debe calcular la longitud media de las palabras en el texto de entrada y mostrársela a la usuaria.-->
      </li>
    </ul>

    <textarea
      name="user-input"
      rows="5"
      cols="33"
      autocomplete="off"
    ></textarea>
    <!-- tamaño del input -->
    <div id="posicion-boton">
      <button type="button" id="reset-button">Limpiar</button>
    </div>
    <footer>
      <p style="position: relative; left: -62px">Nicole C. Aburto Olave</p>
    </footer>
  </body>
</html>
